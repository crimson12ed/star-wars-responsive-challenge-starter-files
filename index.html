<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
	<link rel="stylesheet" href="css/float-grid.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<header>
		<nav class="row">
			<h1 class="heading">Star Wars Characters</h1>
			<h4 class="sub-heading">Incomplete list</h4>
		</nav>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<div class="panel">
					<img src="images/rey_square.png" alt="Ray">
					<div class="description">
						<strong>Ray</strong>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel">
					<img src="images/finn_square.png" alt="Finn">
					<div class="description">
						<strong>Finn</strong>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel">
					<img src="images/kylo_square.png" alt="Kylo">
					<div class="description">
						<strong>Kylo</strong>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="panel">
					<img src="images/poe_square.png" alt="Poe">
					<div class="description">
						<strong>Poe</strong>
						<p>Neutral pilot</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel">
					<img src="images/chewbacca_square.png" alt="Chewbacca">
					<div class="description">
						<strong>Chewbacca</strong>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel">
					<img src="images/Yoda_square.png" alt="Yoda">
					<div class="description">
						<strong>Yoda</strong>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
